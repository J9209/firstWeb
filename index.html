<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一個網頁</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      font-size: 1.5rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    歡迎來到我的網頁
  </header>
  <main>
    <h1>這是我的第一個網頁</h1>
    <p>按下下面的按鈕，試試看會發生什麼吧！</p>
    <button onclick="showMessage()">按我</button>
  </main>

  <script>
    function showMessage() {
      alert("恭喜你！這是你點擊的提示訊息！");
    }
  </script>
</body>
</html>
